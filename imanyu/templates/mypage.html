{% extends "layout.html" %}

{% block content %}

<h1>マイページ</h1>

<p>アカウントページへようこそ!</p>

<form method="POST" action="/mypage">
    <label for="age">年齢:</label>
    <input type="text" id="age" name="age" required>

    <br>
    <br>

    <label for="height">身長:</label>
    <input type="text" id="height" name="height" required>

    <br>
    <br>

    <label for="weight">体重:</label>
    <input type="text" id="weight" name="weight" required>

    <br>
    <br>

    <label for="pal">身体活動レベル(PAL):</label>
    <select id="pal" name="pal" required>
        <option value="" disabled selected>選択してください</option>
        <option value="1.5" data-desc="生活の大部分を座って過ごし、性的な活動が中心">低い（PAL 1.50）　※生活の大部分を座って過ごし、性的な活動が中心</option>
        <option value="1.75" data-desc="座っての活動が中心だが、建物内での移動や立っての作業・接客等、通勤・買い物での歩行、家事、軽いスポーツのいずれを含む">普通（PAL 1.75）　※座っての活動が中心だが、建物内での移動や立っての作業・接客等、通勤・買い物での歩行、家事、軽いスポーツのいずれを含む</option>
        <option value="2.0" data-desc="多くの移動を伴う、もしくは、立ち仕事への従事者。あるいはスポーツなど余暇における活発な運動習慣がある">高い（PAL 2.00）　※多くの移動を伴う、もしくは、立ち仕事への従事者。あるいはスポーツなど余暇における活発な運動習慣がある</option>
    </select>

    <br>
    <br>

    <button type="submit">設定</button>
</form>

{% endblock %}
